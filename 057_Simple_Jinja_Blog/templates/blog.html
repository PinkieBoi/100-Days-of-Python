<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contents</title>
</head>
<body>
    {% for post in all_posts: %}
        <a href="{{url_for('blog_post', post_id=post['id'])}}"><h1>{{post['title']}}</h1></a>
        <p>{{post['subtitle']}}</p>
    {% endfor %}
</body>
</html>
