{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for film in films %}
  <p>
    <a href="{{ url_for('save_selection', title=film['original_title'], id=film['id']) }}">{{film['original_title']}} - {{film['release_date']}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
